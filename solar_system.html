<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="info">Solar System Explorer<br>Watch for UFOs and Rockets!</div>
    <canvas id="solarSystem"></canvas>

    <script>
        const canvas = document.getElementById('solarSystem');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth - 40;
        canvas.height = window.innerHeight - 40;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2
            });
        }

        // Planets
        const planets = [
            { name: 'Mercury', distance: 50, size: 4, color: '#8C7853', speed: 0.04 },
            { name: 'Venus', distance: 80, size: 8, color: '#FFC649', speed: 0.03 },
            { name: 'Earth', distance: 120, size: 8, color: '#4A90E2', speed: 0.02 },
            { name: 'Mars', distance: 160, size: 6, color: '#E27B58', speed: 0.018 },
            { name: 'Jupiter', distance: 230, size: 20, color: '#C88B3A', speed: 0.01 },
            { name: 'Saturn', distance: 290, size: 16, color: '#FAD5A5', speed: 0.008 },
            { name: 'Uranus', distance: 340, size: 12, color: '#4FD0E7', speed: 0.006 },
            { name: 'Neptune', distance: 380, size: 12, color: '#4166F5', speed: 0.005 }
        ];

        planets.forEach(p => p.angle = Math.random() * Math.PI * 2);

        // Flying objects
        const flyingObjects = [];

        function createUFO() {
            return {
                type: 'ufo',
                x: Math.random() < 0.5 ? -50 : canvas.width + 50,
                y: Math.random() * canvas.height,
                speedX: (Math.random() < 0.5 ? 1 : -1) * (2 + Math.random() * 2),
                speedY: (Math.random() - 0.5) * 2,
                size: 20 + Math.random() * 20,
                wobble: 0
            };
        }

        function createRocket() {
            return {
                type: 'rocket',
                x: Math.random() < 0.5 ? -50 : canvas.width + 50,
                y: Math.random() * canvas.height,
                speedX: (Math.random() < 0.5 ? 1 : -1) * (3 + Math.random() * 3),
                speedY: (Math.random() - 0.5) * 1.5,
                size: 30,
                angle: 0,
                trail: []
            };
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawSun() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 25);
            gradient.addColorStop(0, '#FFF5B6');
            gradient.addColorStop(0.5, '#FFD700');
            gradient.addColorStop(1, '#FFA500');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 35, 0, Math.PI * 2);
            ctx.stroke();
        }

        function drawPlanets() {
            planets.forEach(planet => {
                planet.angle += planet.speed;
                
                const x = centerX + Math.cos(planet.angle) * planet.distance;
                const y = centerY + Math.sin(planet.angle) * planet.distance;
                
                // Orbit
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(centerX, centerY, planet.distance, 0, Math.PI * 2);
                ctx.stroke();
                
                // Planet
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(x, y, planet.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Saturn's rings
                if (planet.name === 'Saturn') {
                    ctx.strokeStyle = 'rgba(250, 213, 165, 0.6)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.ellipse(x, y, planet.size * 1.8, planet.size * 0.5, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }

        function drawUFO(ufo) {
            ufo.wobble += 0.1;
            const wobbleOffset = Math.sin(ufo.wobble) * 3;
            
            // UFO body
            ctx.fillStyle = '#C0C0C0';
            ctx.beginPath();
            ctx.ellipse(ufo.x, ufo.y + wobbleOffset, ufo.size, ufo.size * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // UFO dome
            ctx.fillStyle = '#4A90E2';
            ctx.beginPath();
            ctx.arc(ufo.x, ufo.y + wobbleOffset - 5, ufo.size * 0.5, 0, Math.PI, true);
            ctx.fill();
            
            // Lights
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const lx = ufo.x + Math.cos(angle) * ufo.size * 0.7;
                const ly = ufo.y + wobbleOffset + 5;
                ctx.fillStyle = `hsl(${(Date.now() / 10 + i * 60) % 360}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(lx, ly, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawRocket(rocket) {
            rocket.angle = Math.atan2(rocket.speedY, rocket.speedX);
            
            // Trail
            rocket.trail.push({ x: rocket.x, y: rocket.y });
            if (rocket.trail.length > 15) rocket.trail.shift();
            
            ctx.strokeStyle = 'rgba(255, 100, 0, 0.5)';
            ctx.lineWidth = 3;
            rocket.trail.forEach((point, i) => {
                const alpha = i / rocket.trail.length;
                ctx.globalAlpha = alpha * 0.5;
                ctx.beginPath();
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, ${100 + i * 10}, 0, ${alpha})`;
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            ctx.save();
            ctx.translate(rocket.x, rocket.y);
            ctx.rotate(rocket.angle);
            
            // Rocket body
            ctx.fillStyle = '#E74C3C';
            ctx.fillRect(-15, -5, 25, 10);
            
            // Rocket nose
            ctx.beginPath();
            ctx.moveTo(10, -5);
            ctx.lineTo(20, 0);
            ctx.lineTo(10, 5);
            ctx.fill();
            
            // Window
            ctx.fillStyle = '#3498DB';
            ctx.beginPath();
            ctx.arc(-5, 0, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Flames
            ctx.fillStyle = '#FF6B00';
            ctx.beginPath();
            ctx.moveTo(-15, -3);
            ctx.lineTo(-25 - Math.random() * 5, 0);
            ctx.lineTo(-15, 3);
            ctx.fill();
            
            ctx.restore();
        }

        function updateFlyingObjects() {
            flyingObjects.forEach((obj, index) => {
                obj.x += obj.speedX;
                obj.y += obj.speedY;
                
                if (obj.type === 'ufo') {
                    drawUFO(obj);
                } else {
                    drawRocket(obj);
                }
                
                // Remove if off screen
                if (obj.x < -100 || obj.x > canvas.width + 100 || 
                    obj.y < -100 || obj.y > canvas.height + 100) {
                    flyingObjects.splice(index, 1);
                }
            });
        }

        function spawnFlyingObject() {
            if (Math.random() < 0.02) {
                flyingObjects.push(Math.random() < 0.5 ? createUFO() : createRocket());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawSun();
            drawPlanets();
            updateFlyingObjects();
            spawnFlyingObject();
            
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth - 40;
            canvas.height = window.innerHeight - 40;
        });
    </script>
</body>
</html>
