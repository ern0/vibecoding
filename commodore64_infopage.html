<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Commodore 64 Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
            perspective: 1000px;
        }
        
        h1 {
            color: #6ac6ff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(106, 198, 255, 0.7);
            font-size: 2.5rem;
        }
        
        .scene {
            width: 400px;
            height: 300px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .c64 {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }
        
        .face {
            position: absolute;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: visible;
        }
        
        .front {
            width: 400px;
            height: 200px;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            transform: translateZ(50px);
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .back {
            width: 400px;
            height: 200px;
            background: linear-gradient(to bottom, #3a3a3a, #1a1a1a);
            transform: rotateY(180deg) translateZ(50px);
            border-radius: 10px 10px 0 0;
        }
        
        .top {
            width: 400px;
            height: 100px;
            background: linear-gradient(to right, #5a5a5a, #3a3a3a);
            transform: rotateX(90deg) translateZ(100px);
            border-radius: 10px 10px 0 0;
        }
        
        .bottom {
            width: 400px;
            height: 100px;
            background: linear-gradient(to right, #2a2a2a, #1a1a1a);
            transform: rotateX(-90deg) translateZ(100px);
        }
        
        .left {
            width: 100px;
            height: 200px;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            transform: rotateY(-90deg) translateZ(200px);
        }
        
        .right {
            width: 100px;
            height: 200px;
            background: linear-gradient(to bottom, #4a4a4a, #2a2a2a);
            transform: rotateY(90deg) translateZ(200px);
        }
        
        .keyboard {
            width: 350px;
            height: 120px;
            background: #1a1a1a;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 25px;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .key {
            width: 20px;
            height: 20px;
            background: #333;
            margin: 2px;
            border-radius: 3px;
            box-shadow: 0 2px 0 #222;
        }
        
        .key.function {
            background: #555;
            width: 30px;
        }
        
        .key.space {
            width: 80px;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #6ac6ff;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(106, 198, 255, 0.7);
        }
        
        .power-light {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff3333;
            box-shadow: 0 0 10px #ff3333;
            animation: blink 2s infinite;
        }
        
        .ports {
            position: absolute;
            bottom: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .port {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
        }
        
        .description {
            color: #8ac6ff;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        @keyframes rotate {
            0% {
                transform: rotateY(0) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: #2a4a6a;
            color: #8ac6ff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #3a6a9a;
            box-shadow: 0 0 10px rgba(106, 198, 255, 0.5);
        }
        
        .credits {
            margin-top: 30px;
            color: #6a8a9a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Commodore 64</h1>
        
        <div class="scene">
            <div class="c64">
                <div class="face front">
                    <div class="logo">COMMODORE 64</div>
                    <div class="power-light"></div>
                    <div class="keyboard">
                        <!-- Function keys -->
                        <div class="key function"></div>
                        <div class="key function"></div>
                        <div class="key function"></div>
                        <div class="key function"></div>
                        <div class="key function"></div>
                        <div class="key function"></div>
                        <div class="key function"></div>
                        <div class="key function"></div>
                        
                        <!-- Regular keys -->
                        <!-- Row 1 -->
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        
                        <!-- Row 2 -->
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        
                        <!-- Row 3 -->
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        
                        <!-- Row 4 -->
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        <div class="key"></div><div class="key"></div><div class="key"></div><div class="key"></div>
                        
                        <!-- Space bar -->
                        <div class="key space"></div>
                    </div>
                    <div class="ports">
                        <div class="port"></div>
                        <div class="port"></div>
                        <div class="port"></div>
                    </div>
                </div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="pauseBtn">Pause Rotation</button>
            <button id="resetBtn">Reset View</button>
        </div>
        
        <div class="description">
            <p>The Commodore 64, released in 1982, became the best-selling single computer model of all time. 
            With 64KB of RAM and a powerful SID sound chip, it dominated the home computer market throughout the 1980s.</p>
        </div>
        
        <div class="credits">
            <p>Pure CSS 3D Animation | No Frameworks Used</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const c64 = document.querySelector('.c64');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            let isPaused = false;
            let rotation = 0;
            
            pauseBtn.addEventListener('click', function() {
                if (isPaused) {
                    c64.style.animationPlayState = 'running';
                    pauseBtn.textContent = 'Pause Rotation';
                } else {
                    c64.style.animationPlayState = 'paused';
                    pauseBtn.textContent = 'Resume Rotation';
                }
                isPaused = !isPaused;
            });
            
            resetBtn.addEventListener('click', function() {
                c64.style.animation = 'none';
                c64.offsetHeight; // Trigger reflow
                c64.style.animation = 'rotate 15s infinite linear';
                
                if (isPaused) {
                    c64.style.animationPlayState = 'paused';
                }
            });
        });
    </script>
</body>
</html>
