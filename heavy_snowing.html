<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Snow Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e 0%, #3a4a5a 50%, #5a6a7a 100%);
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .info-box {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            line-height: 1.4;
            max-width: 300px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-box strong {
            color: #88ccff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="info-box">
        <strong>Original Prompt:</strong><br>
        Single webpage, CSS and JS embedded. Simulate heavy snowing, hills in background. Include original prompt and LLM version in a small always-on-top area in top left corner.<br><br>
        <strong>LLM:</strong> Claude Sonnet 4.5
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createHills();
        });

        // Hills
        let hills = [];
        
        function createHills() {
            hills = [];
            const hillCount = 4;
            
            for (let i = 0; i < hillCount; i++) {
                hills.push({
                    points: generateHillPoints(i, hillCount),
                    color: `rgba(${200 - i * 30}, ${210 - i * 30}, ${220 - i * 30}, ${0.6 + i * 0.1})`
                });
            }
        }

        function generateHillPoints(index, total) {
            const points = [];
            const segments = 20;
            const amplitude = 80 + index * 30;
            const baseY = canvas.height - (index * 100) - 50;
            
            for (let i = 0; i <= segments; i++) {
                const x = (canvas.width / segments) * i;
                const y = baseY - Math.sin((i / segments) * Math.PI * 2 + index) * amplitude;
                points.push({ x, y });
            }
            
            return points;
        }

        function drawHills() {
            hills.forEach(hill => {
                ctx.fillStyle = hill.color;
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                
                hill.points.forEach(point => {
                    ctx.lineTo(point.x, point.y);
                });
                
                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Snowflakes
        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 2 + 1;
                this.wind = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.6 + 0.4;
            }

            update() {
                this.y += this.speed;
                this.x += this.wind;

                if (this.y > canvas.height) {
                    this.reset();
                }

                if (this.x > canvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create heavy snow (500 snowflakes for heavy effect)
        const snowflakes = [];
        for (let i = 0; i < 500; i++) {
            snowflakes.push(new Snowflake());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#3a4a5a');
            gradient.addColorStop(1, '#5a6a7a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw hills
            drawHills();

            // Update and draw snowflakes
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });

            requestAnimationFrame(animate);
        }

        createHills();
        animate();
    </script>
</body>
</html>
